<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="idFormularioEmpleado">
        <p:panel id="pIngresoEmpleados" header="Ingreso Empleados" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
            <h:panelGrid  id="pgEmpleados" columns="2">
                
                <p:outputLabel id="olEmpleados" value="Nombre"></p:outputLabel>
                <p:inputText id="itEmpleados" value="#{empleadocore.nombreEmpleado}"></p:inputText>

                <p:outputLabel value="Apellido"></p:outputLabel>
                <p:inputText value="#{empleadocore.apellidoEmpleado}"></p:inputText>

                <p:outputLabel value="Cargo"></p:outputLabel>
                <p:inputText value="#{empleadocore.cargoEmpleado}"></p:inputText>

                <p:outputLabel value="Telefono"></p:outputLabel>
                <p:inputText value="#{empleadocore.telefonoEmpleado}"></p:inputText>
            </h:panelGrid>
            
            <p:commandButton icon="fa fa-save" value="Guardar" action="#{empleadocore.insertarEmpleado()}" update="idFormularioEmpleado"></p:commandButton>
            <p:commandButton icon="fa fa-pencil-square-o" value="Actualizar"></p:commandButton>
            <p:commandButton icon="fa fa-trash" value="Limpiar"></p:commandButton>
            
        </p:panel>
        
        <p:panel>
        
            <p:dataTable id="listadEmpleados" value="#{empleadocore.listaEmpleados}" var="listadEmpleados" widgetVar="listadEmpleados" 
                         scrollable="trye" rows="10" scrollRows="20" paginator="true">
                
                <p:column headerText="Codigo" filterBy="#{listadEmpleados.getidEmpleado()}">
                    <p:outputLabel value="#{listadEmpleados.getidEmpleado()}"></p:outputLabel>
                </p:column>
                <p:column headerText="Nombre" filterBy="#{listadEmpleados.nombre}">
                    <p:outputLabel value="#{listadEmpleados.nombre}"></p:outputLabel>
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{listadEmpleados.apellido}"></p:outputLabel>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{listadEmpleados.telefono}"></p:outputLabel>
                </p:column>
                <p:column headerText="Cargo">
                    <p:outputLabel value="#{listadEmpleados.cargo}"></p:outputLabel>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{listadEmpleados.telefono}"></p:outputLabel>
                </p:column>
                
            </p:dataTable>
        </p:panel>
        </h:form>

    </h:body>
</html>
