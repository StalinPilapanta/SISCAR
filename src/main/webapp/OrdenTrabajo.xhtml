<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Orden de trabajo</title>
    </h:head>
    <h:body>

        <h:form id="idFormularioOrdenTrabajo">
            <p:panel id="pIngresoOrdenTrabajo" header="Ingreso Orden de Trabajo" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <h:panelGrid  id="pgOrdenTrabajo" columns="2">


                    <p:outputLabel id="olOrdenTrabajo" value="Nombre"></p:outputLabel>
                    <p:inputText id="itOrdenTrabajo" value="#{ordetrabajocore.nombre}"></p:inputText>

                    <p:outputLabel value="Direccion"></p:outputLabel>
                    <p:inputText value="#{ordetrabajocore.direccion}"></p:inputText>

                    <p:outputLabel value="Telefono"></p:outputLabel>
                    <p:inputText value="#{ordetrabajocore.telefono}"></p:inputText>

                    <p:outputLabel value="Fecha Ingreso"></p:outputLabel>
                    <p:inputText value="#{ordetrabajocore.fechaIngreso}"></p:inputText>

                    <p:outputLabel value="Fecha Salida"></p:outputLabel>
                    <p:inputText value="#{ordetrabajocore.fechaSalida}"></p:inputText>

                </h:panelGrid>
                <p:commandButton icon="fa fa-save" value="Guardar" action="#{ordetrabajocore.insetarOrdenTrabajo()}"></p:commandButton>
                <p:commandButton icon="fa fa-pencil-square-o" value="Actualizar"></p:commandButton>
                <p:commandButton icon="fa fa-trash" value="Limpiar"></p:commandButton>
            </p:panel>

        </h:form>
        <p:panel>

            <p:dataTable>
                <p:column headerText="Codigo"></p:column>
                <p:column headerText="Nombre"></p:column>
                <p:column headerText="Direccion"></p:column>
                <p:column headerText="Fecha Ingreso"></p:column>
                <p:column headerText="Fecha Salida"></p:column>

            </p:dataTable>
        </p:panel>
    </h:body>
</html>
