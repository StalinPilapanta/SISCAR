<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vehiculos</title>
    </h:head>
    <h:body>
        <h:form id="idFormularioVehiculo">
            <p:panel  id="pIngresoVehiculo" header="Ingreso Vehiculos" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <h:panelGrid  id="pgVehiculo" columns="2">
                    <p:outputLabel id="olVehiculo" value="Placa"></p:outputLabel>
                    <p:inputText id="itVehiculo" value="#{vehiculocore.placa}"></p:inputText>


                    <p:outputLabel value="Matricula"></p:outputLabel>
                    <p:inputText value="#{vehiculocore.matricula}"></p:inputText>

                    <p:outputLabel value="Color"></p:outputLabel>
                    <p:inputText value="#{vehiculocore.color}"></p:inputText>

                    <p:outputLabel value="Año"></p:outputLabel>
                    <p:inputText value="#{vehiculocore.anio}"></p:inputText>



                </h:panelGrid>
                <p:commandButton icon="fa fa-save" value="Guardar" action="#{vehiculocore.insertarVehiculo()}"></p:commandButton>
                <p:commandButton icon="fa fa-pencil-square-o" value="Actualizar"></p:commandButton>
                <p:commandButton icon="fa fa-trash" value="Limpiar"></p:commandButton>
            </p:panel>
        </h:form>
        <p:panel>

            <p:dataTable>
                <p:column headerText="Codigo"></p:column>
                <p:column headerText="Placa"></p:column>
                <p:column headerText="Matricula"></p:column>
                <p:column headerText="Color"></p:column>
                <p:column headerText="Año"></p:column>

            </p:dataTable>
        </p:panel>
    </h:body>
</html>
