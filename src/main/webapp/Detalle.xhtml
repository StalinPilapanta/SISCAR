<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalle</title>
    </h:head>
    <h:body>
        <h:form id="idFormularioDetalle">
            <p:panel id="pIngresoDetalle" header="Ingreso Detalle" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <h:panelGrid  id="pgDetalle" columns="2">
                    
                    
                    <p:outputLabel id="olDetalle" value="Kilometro"></p:outputLabel>
                    <p:inputText id="itDetalle" value="#{detalleView.kilometraje}"></p:inputText>

                    <p:outputLabel value="Estado"></p:outputLabel>
                    <p:inputText value="#{detalleView.estado}"></p:inputText>

                    <p:outputLabel value="TrabajoRealizado"></p:outputLabel>
                    <p:inputText value="#{detalleView.trabajosRealizado}"></p:inputText>

                    <p:outputLabel value="Observaciones"></p:outputLabel>
                    <p:inputText value="#{detalleView.observaciones}" ></p:inputText>
                </h:panelGrid>
                <p:commandButton icon="fa fa-save" value="Guardar" action="#{detalleView.insertarDetalle()}"></p:commandButton>
                <p:commandButton icon="fa fa-pencil-square-o" value="Actualizar"></p:commandButton>
                <p:commandButton icon="fa fa-trash" value="Limpiar"></p:commandButton>
            </p:panel>
        </h:form>
        <p:panel>

            <p:dataTable>
                <p:column headerText="Codigo"></p:column>
                <p:column headerText="Kilometro"></p:column>
                <p:column headerText="Estado"></p:column>
                <p:column headerText="TrabajoRealizado"></p:column>
                <p:column headerText="Observaciones"></p:column>


            </p:dataTable>
        </p:panel>

    </h:body>
</html>
