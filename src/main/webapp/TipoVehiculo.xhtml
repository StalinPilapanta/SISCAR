<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tipo de Vehiculo</title>
    </h:head>
    <h:body>
        <h:form id="idFormularioTipoVehiculo">
            <p:panel id="pIngresoTipoVehiculo" header="Ingreso Tipo Vehiculos" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <h:panelGrid  id="pgTipoVehiculo" columns="2">
                    
                    
                    <p:outputLabel id="olTipoVehiculo" value="Detalle"></p:outputLabel>
                    <p:inputText id="itTipoVehiculo" value="#{tipovehiculocore.detalle}"></p:inputText>

                </h:panelGrid>
                <p:commandButton icon="fa fa-save" value="Guardar" action="#{tipovehiculocore.insertarTipoVehiculo()}"></p:commandButton>
                <p:commandButton icon="fa fa-pencil-square-o" value="Actualizar"></p:commandButton>
                <p:commandButton icon="fa fa-trash" value="Limpiar"></p:commandButton>
            </p:panel>
        </h:form>
        <p:panel>

            <p:dataTable>
                <p:column headerText="Codigo"></p:column>
                <p:column headerText="Detalle"></p:column>


            </p:dataTable>
        </p:panel>
    </h:body>
</html>
